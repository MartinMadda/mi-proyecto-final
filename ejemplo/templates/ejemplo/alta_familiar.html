{% extends 'ejemplo/base.html' %}



{% block contenido %}
<center>
  <h1>Alta de nuevo Familiar</h1>
<section class="sec_alta_fam" >

  <form class="row g-12"  method="post">
  {% csrf_token %}

    <div class="col-md-12"> 
      {{form.nombre}} {{form.apellido}}
    </div>
    <p></p>


      
    <div class="col-md-12">    
      {{form.direccion}} {{form.email}}

    </div>
    <p></p>
 

    <div class="col-md-24"> 
      {{form.numero_pasaporte}}
    </div>
    <p></p>
    <div class="col-md-12">  
      {{form.fecha_de_nacimiento}}
    </div>
    <p></p>

    <div class="col-12">
      <button type="submit" class="btn btn-warning">Cargar Nuevo</button>
    </div>

  </form>

  <h3 class="msg_exito">{{msg_exito}}</h3>

</section>
</center>
   {% endblock %}
